<ion-view view-title="Chats">
    <ion-content>
        <ion-list>
            <div class="list card photoChoice">
                <div class="item item-divider title">
                    <h2>Type of Photo</h2>
                </div>
                <div class="item item-image choice">
                    <div class="row">
                        <div class="col ">
                            <botton class="button button-icon" ng-click="takePhoto()">
                                <i class="ion-ios-camera"><br></i> Take Photo
                            </botton>
                        </div>
                        <div class="col ">
                            <botton class="button button-icon" ng-click="choicePhoto()">
                                <i class="ion-images"><br></i> Photo Liblary
                            </botton>
                        </div>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
